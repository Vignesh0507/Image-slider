<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Image Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider">
        <div class="images">
            <input type="radio" name="slide" id="img1" checked>
            <input type="radio" name="slide" id="img2">
            <input type="radio" name="slide" id="img3">
            <input type="radio" name="slide" id="img4">
            <input type="radio" name="slide" id="img5">
            <input type="radio" name="slide" id="img6">

            <img src="./html.png" class="m1" alt="img1">
            <img src="./css.png" class="m2" alt="img2">
            <img src="./bootstrap.png" class="m3" alt="img3">
            <img src="./js.png" class="m4" alt="img4">
            <img src="./React js.png" class="m5" alt="img5">
            <img src="./tailwind.png" class="m6" alt="img6">
            
        </div>
        <div class="dots">
            <label for="img1"></label>
            <label for="img2"></label>
            <label for="img3"></label>
            <label for="img4"></label>
            <label for="img5"></label>
            <label for="img6"></label>
            
        </div>
    </div>
</body>
</html>
